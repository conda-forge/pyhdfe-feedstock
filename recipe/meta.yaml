{% set name = "pyhdfe" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7befabd2ea1f671fb02fe454c843aff96664d874af14ce4c270264c98d4f856c

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.17
    - scipy >=1.0
test:
  imports:
    - pyhdfe
    - pyhdfe.algorithms
    - pyhdfe.interface
    - pyhdfe.utilities
    - pyhdfe.version
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/jeffgortmaker/pyhdfe
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Algorithms for absorbing high dimensional fixed effects.
  doc_url: https://pyhdfe.readthedocs.io/
  dev_url: https://github.com/jeffgortmaker/pyhdfe

extra:
  recipe-maintainers:
    - bashtage
